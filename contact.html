<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Phawat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #232f3e;
            --header-bg: #232f3e;
            --nav-bg: #37475a;
            --accent-color: #ff9900;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --input-text: #232f3e;
        }

        .dark-mode {
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --header-bg: #0f0f0f;
            --nav-bg: #252525;
            --card-bg: #2d2d2d;
            --input-bg: #404040;
            --input-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Theme Toggle Styles */
        .mode-toggle {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Existing Styles */
        .header {
            background-color: var(--header-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
            margin-right: 30px;
        }

        .nav-bar {
            background-color: var(--nav-bg);
            padding: 10px;
            color: white;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            position: relative;
            padding-bottom: 5px;
        }

        .profile-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        .footer {
            background-color: var(--header-bg);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        /* Hover Effects */
        .nav-link:hover {
            color: var(--accent-color);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--accent-color);
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        .floating-envelope {
            font-size: 4rem;
            text-align: center;
            margin: 2rem 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .contact-form {
            position: relative;
            overflow: hidden;
        }

        .contact-form::before {
            content: '‚úâÔ∏è';
            position: absolute;
            font-size: 200px;
            opacity: 0.1;
            right: -50px;
            top: -50px;
            z-index: -1;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .form-element {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s ease forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-element:nth-child(1) { animation-delay: 0.2s; }
        .form-element:nth-child(2) { animation-delay: 0.4s; }
        .form-element:nth-child(3) { animation-delay: 0.6s; }
        .form-element:nth-child(4) { animation-delay: 0.8s; }

        .amazon-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .amazon-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 153, 0, 0.4);
        }

        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            animation: popIn 0.5s ease;
            z-index: 1000;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            90% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .floating-shapes div {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 153, 0, 0.3);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        /* Add to existing dark mode styles */
        body.dark-mode .contact-form::before {
            opacity: 0.05;
        }

        body.dark-mode .floating-shapes div {
            background: rgba(255, 153, 0, 0.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Phawat</div>
        <input type="text" placeholder="Search portfolio..." style="flex-grow: 1; padding: 5px; background-color: var(--input-bg); color: var(--input-text);">
        <div class="mode-toggle">
            <label class="toggle-switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <nav class="nav-bar">
        <a href="index.html" class="nav-link">My Profile</a>
        <a href="skills.html" class="nav-link">Skills</a>
        <a href="contact.html" class="nav-link">Contact</a>
    </nav>

    <div class="floating-envelope">üì®</div>
    <div class="floating-shapes"></div>

    <div class="profile-container">
        <h2 style="text-align: center; animation: slideUp 0.8s ease;">Contact Me</h2>
        <div class="contact-form">
            <form id="contactForm" action="https://formspree.io/f/xjkgwgvz" method="POST">
                <input type="text" name="name" placeholder="Your Name" required class="form-element">
                <input type="email" name="email" placeholder="Your Email" required class="form-element">
                <textarea name="message" placeholder="Your Message" rows="5" required class="form-element"></textarea>
                <button type="submit" class="amazon-button form-element">Send Message üöÄ</button>
            </form>
        </div>
    </div>

    <div class="success-message">
        <h3>Message Sent! üöÄ</h3>
        <p>Your message is on its way to me!</p>
        <div style="font-size: 3rem;">üéâ</div>
    </div>

    <footer class="footer">
        <p>¬© Phawat Tanajiranon ABAC Student.</p>
        <div style="margin-top: 10px;">
            <a href="#" class="nav-link">Privacy Policy</a>
            <a href="#" class="nav-link">Terms of Service</a>
            <a href="index.html" class="nav-link">About Me</a>
        </div>
    </footer>

    <script>
        // Dark Mode Toggle
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;

        // Check for saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.add(savedTheme);
            modeToggle.checked = savedTheme === 'dark-mode';
        }

        // Toggle theme
        modeToggle.addEventListener('change', () => {
            if (modeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        });
        function createFloatingShapes() {
            const container = document.querySelector('.floating-shapes');
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.style.left = Math.random() * 100 + 'vw';
                shape.style.top = Math.random() * 100 + 'vh';
                shape.style.animationDelay = Math.random() * 2 + 's';
                shape.style.width = shape.style.height = Math.random() * 20 + 10 + 'px';
                container.appendChild(shape);
            }
        }
        createFloatingShapes();

        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Show success message
            document.querySelector('.success-message').style.display = 'block';
            
            // Trigger confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff9900', '#ffffff', '#4CAF50']
            });

            // Actually submit the form after animation
            setTimeout(() => {
                e.target.submit();
            }, 2000);
        });

        // Add hover effect to inputs
        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('mouseenter', () => {
                element.style.transform = 'translateY(-3px)';
                element.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
            });
            
            element.addEventListener('mouseleave', () => {
                element.style.transform = 'translateY(0)';
                element.style.boxShadow = 'none';
            });
        });

        // Add random color change to envelope
        const envelope = document.querySelector('.floating-envelope');
        setInterval(() => {
            envelope.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
        }, 3000);
    </script>
</body>
</html>
