<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Phawat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #232f3e;
            --header-bg: #232f3e;
            --nav-bg: #37475a;
            --accent-color: #ff9900;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --input-text: #232f3e;
        }

        .dark-mode {
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --header-bg: #0f0f0f;
            --nav-bg: #252525;
            --card-bg: #2d2d2d;
            --input-bg: #404040;
            --input-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Theme Toggle Styles */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 10px;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Existing Styles */
        .header {
            background-color: var(--header-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
            margin-right: 30px;
        }

        .nav-bar {
            background-color: var(--nav-bg);
            padding: 10px;
            color: white;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            position: relative;
            padding-bottom: 5px;
        }

        .profile-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        .footer {
            background-color: var(--header-bg);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        /* Hover Effects */
        .nav-link:hover {
            color: var(--accent-color);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--accent-color);
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Phawat</div>
        <input type="text" placeholder="Search portfolio..." style="flex-grow: 1; padding: 5px; background-color: var(--input-bg); color: var(--input-text);">
        <div class="theme-switch-wrapper">
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <span>ðŸŒ“</span>
        </div>
    </header>

    <nav class="nav-bar">
        <a href="index.html" class="nav-link">My Profile</a>
        <a href="skills.html" class="nav-link">Skills</a>
        <a href="contact.html" class="nav-link">Contact</a>
    </nav>

    <div class="profile-container">
        <h2 style="text-align: center;">Contact Me</h2>
        <div class="contact-form">
            <form action="https://formspree.io/f/xjkgwgvz" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="amazon-button">Send Message</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>Â© Phawat Tanajiranon ABAC Student.</p>
        <div style="margin-top: 10px;">
            <a href="#" class="nav-link">Privacy Policy</a>
            <a href="#" class="nav-link">Terms of Service</a>
            <a href="index.html" class="nav-link">About Me</a>
        </div>
    </footer>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.add(savedTheme);
            themeToggle.checked = savedTheme === 'dark-mode';
        }

        // Toggle theme
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        });
    </script>
</body>
</html>
