<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Phawat</title>
  <!-- External CSS and Confetti Library -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #232f3e;
      --header-bg: #232f3e;
      --nav-bg: #37475a;
      --accent-color: #ff9900;
      --card-bg: #ffffff;
      --input-bg: #ffffff;
      --input-text: #232f3e;
    }
    .dark-mode {
      --background-color: #1a1a1a;
      --text-color: #ffffff;
      --header-bg: #0f0f0f;
      --nav-bg: #252525;
      --card-bg: #2d2d2d;
      --input-bg: #404040;
      --input-text: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
    }
    /* Header & Navigation (Updated to match index.html) */
    header {
      background-color: var(--header-bg);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent-color);
    }
    .search-container {
      flex-grow: 1;
      margin: 0 20px;
      position: relative;
    }
    .search-container input {
      width: 100%;
      padding: 8px 20px;
      border-radius: 20px;
      border: 1px solid #ddd;
    }
    .mode-toggle {
      display: flex;
      align-items: center;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: var(--accent-color);
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    nav.nav-bar {
      background-color: var(--nav-bg);
      padding: 10px 20px;
      text-align: center;
    }
    nav.nav-bar a.nav-link {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s ease;
    }
    nav.nav-bar a.nav-link:hover {
      color: var(--accent-color);
    }
    nav.nav-bar a.nav-link::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: var(--accent-color);
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    nav.nav-bar a.nav-link:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    /* Contact Page Styles */
    .profile-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    .contact-form {
      position: relative;
      overflow: hidden;
    }
    .contact-form::before {
      content: '‚úâÔ∏è';
      position: absolute;
      font-size: 200px;
      opacity: 0.1;
      right: -50px;
      top: -50px;
      z-index: -1;
      animation: rotate 30s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: var(--input-bg);
      color: var(--input-text);
    }
    .form-element {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s ease forwards;
    }
    .form-element:nth-child(1) { animation-delay: 0.2s; }
    .form-element:nth-child(2) { animation-delay: 0.4s; }
    .form-element:nth-child(3) { animation-delay: 0.6s; }
    .form-element:nth-child(4) { animation-delay: 0.8s; }
    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .amazon-button {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .amazon-button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 153, 0, 0.4);
    }
    .success-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #4CAF50;
      color: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      animation: popIn 0.5s ease;
      z-index: 1000;
    }
    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0); }
      90% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    /* Floating Elements */
    .floating-envelope {
      font-size: 4rem;
      text-align: center;
      margin: 2rem 0;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .floating-shapes div {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 153, 0, 0.3);
      border-radius: 50%;
      animation: float 3s infinite ease-in-out;
    }
    /* Fireworks */
    @keyframes fireworks {
      0% { transform: translate(0,0) scale(0); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(1); opacity: 0; }
    }
    .firework {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff9900;
      border-radius: 50%;
      animation: fireworks 1s ease-out;
      pointer-events: none;
    }
    /* Footer */
    .footer {
      background-color: var(--header-bg);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
    .footer a.nav-link {
      margin: 0 10px;
      color: white;
      transition: color 0.3s ease;
      text-decoration: none;
    }
    .footer a.nav-link:hover {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Phawat</div>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search projects..." autocomplete="off" />
    </div>
    <div class="mode-toggle">
      <label class="toggle-switch">
        <input type="checkbox" id="mode-toggle" />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="nav-bar">
    <a href="index.html" class="nav-link">My Profile</a>
    <a href="skills.html" class="nav-link">Skills</a>
    <a href="contact.html" class="nav-link">Contact</a>
  </nav>

  <!-- Floating Elements -->
  <div class="floating-envelope">üì®</div>
  <div class="floating-shapes"></div>

  <!-- Main Content -->
  <div class="profile-container">
    <h2 style="text-align: center; animation: slideUp 0.8s ease;">Contact Me</h2>
    <div class="contact-form">
      <form id="contactForm" action="https://formspree.io/f/xjkgwgvz" method="POST">
        <input type="text" name="name" placeholder="Your Name" required class="form-element" />
        <input type="email" name="email" placeholder="Your Email" required class="form-element" />
        <textarea name="message" placeholder="Your Message" rows="5" required class="form-element"></textarea>
        <button type="submit" class="amazon-button form-element">Send Message üöÄ</button>
      </form>
    </div>
  </div>

  <!-- Success Message -->
  <div class="success-message">
    <h3>Message Sent! üöÄ</h3>
    <p>Your message is on its way to me!</p>
    <div style="font-size: 3rem;">üéâ</div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>¬© Phawat Tanajiranon ABAC Student.</p>
    <div style="margin-top: 10px;">
      <a href="#" class="nav-link">Privacy Policy</a>
      <a href="#" class="nav-link">Terms of Service</a>
      <a href="index.html" class="nav-link">About Me</a>
    </div>
  </footer>

  <script>
    /* Dark Mode Toggle with Local Storage */
    const modeToggle = document.getElementById('mode-toggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      body.classList.add(savedTheme);
      modeToggle.checked = savedTheme === 'dark-mode';
    }
    modeToggle.addEventListener('change', () => {
      if (modeToggle.checked) {
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark-mode');
      } else {
        body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light-mode');
      }
    });

    /* Create Floating Shapes */
    function createFloatingShapes() {
      const container = document.querySelector('.floating-shapes');
      for (let i = 0; i < 15; i++) {
        const shape = document.createElement('div');
        shape.style.left = Math.random() * 100 + 'vw';
        shape.style.top = Math.random() * 100 + 'vh';
        shape.style.animationDelay = Math.random() * 2 + 's';
        shape.style.width = shape.style.height = Math.random() * 20 + 10 + 'px';
        container.appendChild(shape);
      }
    }
    createFloatingShapes();

    /* Fireworks Function */
    function createFireworks(x, y) {
      for (let i = 0; i < 50; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = x + 'px';
        firework.style.top = y + 'px';
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        // Random movement for each firework
        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 10;
        firework.style.setProperty('--x', `${Math.cos(angle) * velocity}px`);
        firework.style.setProperty('--y', `${Math.sin(angle) * velocity}px`);
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
      }
    }

    /* Form Submission with Animation */
    document.getElementById('contactForm').addEventListener('submit', (e) => {
      e.preventDefault();
      document.querySelector('.success-message').style.display = 'block';
      try {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
          colors: ['#ff9900', '#ffffff', '#4CAF50']
        });
      } catch (error) {
        const rect = e.target.getBoundingClientRect();
        createFireworks(rect.left + rect.width / 2, rect.top + rect.height / 2);
      }
      setTimeout(() => {
        e.target.submit();
      }, 2000);
    });

    /* Hover Effects on Form Elements */
    document.querySelectorAll('input, textarea').forEach(element => {
      element.addEventListener('mouseenter', () => {
        element.style.transform = 'translateY(-3px)';
        element.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
      });
      element.addEventListener('mouseleave', () => {
        element.style.transform = 'translateY(0)';
        element.style.boxShadow = 'none';
      });
    });

    /* Random Color Change for Envelope */
    const envelope = document.querySelector('.floating-envelope');
    setInterval(() => {
      envelope.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
    }, 3000);
  </script>
</body>
</html>
