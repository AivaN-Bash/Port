<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use the same head section as index.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Phawat</title>
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #232f3e;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
            margin-right: 30px;
        }

        .nav-bar {
            background-color: #37475a;
            padding: 10px;
            color: white;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .profile-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 30px;
            border: 3px solid #ff9900;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .portfolio-item {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .amazon-button {
            background-color: #ff9900;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        .footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        .portfolio-item img {
        transition: all 0.3s ease;
        cursor: pointer;
    }
</style>

    
</head>
<body>
    <header class="header">
        <div class="logo">Phawat</div>
        <input type="text" placeholder="Search portfolio..." style="flex-grow: 1; padding: 5px">
        <div style="margin-left: 20px;">Hello, User!</div>
    </header>

    <nav class="nav-bar">
        <a href="index.html" class="nav-link">My Profile</a>
        <a href="#" class="nav-link">Skills</a>
        <a href="contact.html" class="nav-link">Contact</a>
    </nav>

    <div class="profile-container">
        <h2 style="text-align: center;">Contact Me</h2>
        <div class="contact-form">
            <form action="https://formspree.io/f/xjkgwgvz" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="amazon-button">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Keep the same footer -->
    <footer class="footer">
        <p>Â© Phawat Tanajiranon ABAC Student.</p>
        <div style="margin-top: 10px;">
            <a href="#" class="nav-link">Privacy Policy</a>
            <a href="#" class="nav-link">Terms of Service</a>
            <a href="#" class="nav-link">About Me</a>
        </div>
    </footer>
</body>
</html>
